<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/base.css">
        <title>Register</title>
    </head>
    <body>
        <header>
            <h2 class="logo">CreditGains</h2>
            <a class="header-link" href="login.html">Login</a>
        </header>
        <section>
            <div class="form-block">
                <h2>Register Now</h2>
                <form class="custom-form">
                    <input class="input" type="text" name="fname" placeholder="First Name" required>
                    <input class="input" type="text" name="lname" placeholder="Last Name" required>
                    <input class="input" type="text" name="username" placeholder="Username" required>
                    <input class="input" type="password" name="password" placeholder="Password" required>
                    <input class="input" type="password" name="cpassword" placeholder="Confirm Password" required><br><br>
                    <input class="btn blue" type="submit" value="Register">
                </form>
            </div>
        </section>
    </body>
</html>
