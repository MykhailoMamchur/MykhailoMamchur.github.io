<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/base.css">
        <title>Admin</title>
    </head>
    <body>
        <header>
            <h2 class="logo">CreditGains</h2>
            <nav class="navbar-home">
                <ul>
                    <li>
                        <a class="a-selected" href="#">Admin</a>
                    </li>
                    <li>
                        <a id="logout_btn" href="#">Logout</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section>
            <div id="load_user_block" class="form-block">
                <h2>Update User</h2>
                <input class="input" type="text" placeholder="User's ID"><br><br>
                <button class="btn green">Load</button>
                <br><br><br>
                <form id="user_info_block" class="custom-form">
                    <input class="input" type="text" name="firstName" placeholder="New First Name"><br>
                    <input class="input" type="text" name="lastName" placeholder="New Last Name"><br>
                    <input class="input" type="number" name="add_money" placeholder="Transfer Money to Balance"><br><br>
                    <input class="btn blue" type="button" value="Update">
                </form>
                <br>
                <a id="user_delete_btn" class="color-gray" href="#">Delete User's Account</a>
            </div>
        </section>
        <script src="js/common.js"></script>
        <script src="js/admin.js"></script>
    </body>
</html>
