<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/base.css">
        <title>Login</title>
    </head>
    <body>
        <header>
            <h2 class="logo">CreditGains</h2>
            <a class="header-link" href="register.html">Register</a>
        </header>
        <section>
            <div class="form-block">
                <h2>Please Login</h2>
                <form class="custom-form" id="login_form">
                    <input class="input" type="number" name="phone" placeholder="Phone" required>
                    <input class="input" type="password" name="password" minlength="6" maxlength="32" placeholder="Password" oninput="this.value=this.value.replace(/[^A-Za-z-0-9\s]/g,'');" required><br><br>
                    <input class="btn blue" type="submit" value="Login">
                </form>
            </div>
        </section>
        <script src="js/common.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
