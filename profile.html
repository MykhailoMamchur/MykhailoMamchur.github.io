        <header>
            <h2 class="logo">CreditGains</h2>
            <nav class="navbar-home">
                <ul>
                    <li>
                        <a href="home.html">Home</a>

                </form>
                <br>
                <a id="user_delete_btn" class="color-gray" href="#">Delete Account</a>
            </div>
        </section>
        <script src="js/common.js"></script>
