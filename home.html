<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/base.css">
        <title>Home</title>
    </head>
    <body>
        <header>
            <h2 class="logo">CreditGains</h2>
            <nav class="navbar-home">
                <ul>
                    <li>
                        <a class="a-selected" href="#">Home</a>
                    </li>
                    <li>
                        <a href="profile.html">Profile</a>
                    </li>
                    <li>
                        <a id="logout_btn" href="#">Logout</a>
                    </li>
                </ul>
            </nav>
        </header>
        <!--section for statistics and quick actions blocks-->
        <section>
            <div class="home-block">
                <!--statistics block-->
                <div class="home-column">
                    <h2>Statistics</h2>
                    <div>
                        <h3 class="add-left-padding">Credit Debt</h3>
                        <div class="debt-block">
                            <h2 id="debt_amount">---</h2>
                            <h4>USD</h4>
                        </div>
                    </div>
                    <div>
                        <h3 class="add-left-padding">Last Payments</h3>
                        <div class="payments-block">
                            <ul id="payments">
                                <li>
                                    <span class="color-green">--- USD</span>
                                    <span><b>Unpaid:</b> --- USD</span>
                                </li>
                                <li>
                                    <span class="color-green">--- USD</span>
                                    <span><b>Unpaid:</b> --- USD</span>
                                </li>
                                <li>
                                    <span class="color-green">--- USD</span>
                                    <span><b>Unpaid:</b> --- USD</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!--actions block-->
                <div class="home-column">
                    <h2>Quick Actions</h2>
                    <div>
                        <div id="payCredit_block" class="add-special-padding">
                            <h3>Pay a Credit</h3>
                            <input class="input big bg-gray" type="number" min="1" name="paycreditamount" placeholder="Amount" required><br><br>
                            <button class="btn big green">Repay</button>
                        </div>
                        <div id="getCredit_block" class="add-special-padding">
                            <h3>Get a Credit</h3>
                            <input class="input big bg-gray" type="number" min="1" name="getcreditamount" placeholder="Amount" required><br><br>
                            <button class="btn big blue">Request</button>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="centered">
                <a class="a-home-footer" href="calculate.html"><u>Calculate the Cost of a new Credit</u></a>
            </div>
        </section>
        <script src="js/common.js"></script>
        <script src="js/home.js"></script>
    </body>
</html>
